<div class="card text-bg-light m-5" style="max-width: 90rem; ">
  <div class="card-header"> <a class="navbar-brand" href="#">
    <img src="../assest/img/icons8-staff-48.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
  </a>Order Details
  </div>
  <div class="card-body">

    <section class="d-flex justify-content-center gap-5 flex-wrap flex-sm-wrap flex-md-nowrap">
      <div class="card mt-3 col-12 col-md-4 col-sm-12">
        <div class="card-header bg-dark-subtle">
          Invoice Details
        </div>
        <div class="card-body pt-0">
          <div class="row">
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="orderId" class="form-label ms-1">Order Id</label>
              <input type="text" class="form-control" id="orderId" placeholder="Order Id" aria-label="Order Id">
            </div>
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="orderId" class="form-label ms-1">Date</label>
              <input type="text" class="form-control" id="date" placeholder="Date" aria-label="Date">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-12 col-lg pt-3">
              <div class="col">
                <label for="inputCustomerId" class="form-label">Customer Id</label>
                <select id="inputCustomerId" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="orderId" class="form-label ms-1">Customer Name</label>
              <input type="text" class="form-control" id="customer" placeholder="Customer name" aria-label="customerName">
            </div>
          </div>

          <div class="col-12 col-md-12 col-lg pt-3">
            <label for="orderId" class="form-label ms-1">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" aria-label="Address">
          </div>
        </div>
      </div>

      <div class="order-card card mt-3 d-inline-block col-12 col-md-4 col-sm-12">
        <div class="card-header bg-dark-subtle">
          Item Select
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-12 col-lg pt-3">
              <div class="col">
                <label for="inputItemCode" class="form-label">Item Id</label>
                <select id="inputItemCode" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="orderId" class="form-label ms-1">Item Name</label>
              <input type="text" class="form-control" id="itemName" placeholder="Item Name" aria-label="itemName">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="Price" class="form-label ms-1">Price</label>
              <input type="text" class="form-control" id="price" placeholder="Price" aria-label="Price">
            </div>
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="qtyOnHand" class="form-label ms-1">QTY On Hand</label>
              <input type="text" class="form-control" id="qtyOnHand" placeholder="QTY On Hand" aria-label="qtyOnHand">
            </div>
          </div>

          <div class="col-12 col-md-12 col-lg pt-3">
            <label for="orderdQTY" class="form-label ms-1">Ordered QTY</label>
            <input type="text" class="form-control" id="orderdQTY" placeholder="Ordered QTY" aria-label="orderdQTY">
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mt-3">Add Item</button>

          </div>

        </div>
      </div>

      <div class="order-card card mt-3 d-inline-block col-12 col-md-3 col-sm-12 bg-dark-subtle">
        <div class="card-body">
          <label class="form-check-label h4 d-block mb-4">
            Total :
          </label>
          <label class="form-check-label h4 d-block mb-3">
            Sub Total :
          </label>

          <div class="row">
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="cash" class="form-label ms-1">Cash</label>
              <input type="text" class="form-control" id="cash" placeholder="Cash" aria-label="cash">
            </div>
            <div class="col-12 col-md-12 col-lg pt-3">
              <label for="discount" class="form-label ms-1">Discount</label>
              <input type="text" class="form-control" id="discount" placeholder="Discount" aria-label="discount">
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg pt-3">
            <label for="balance" class="form-label ms-1">Balance</label>
            <input type="text" class="form-control" id="balance" placeholder="balance" aria-label="balance">
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success mt-3">Add Item</button>

          </div>
        </div>
      </div>
    </section>


      <table class="table table-bordered table-info">
        <thead>
        <tr>

          <th scope="col"></th>
          <th scope="col">Order Id</th>
          <th scope="col">Item code</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>

        </tr>

        </tr>
