<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Slider Animation</title>
  <link href="/assets/lib/normalize.css" rel="stylesheet">
  <meta content="width=device-width initial-scale=1" name="viewport">

  <style>
    main {
      width: 900px;
      height: 480px;
      box-shadow: 1px 3px 5px 1px #736060;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
      overflow: hidden;
    }

    main > section {
      height: 100%;
      width: 500%;
      display: flex;
      animation-name:animation;
      animation-duration: 4s;
      animation-delay: 5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-direction: alternate;
      animation: b;
    }

    main > section > section {
      height: 100%;
      width: 100%;
    /background-color: #ff4334;/
    }

    main > section > section:nth-child(1) {
      background: url("assest/img/images (1).jpeg");
      background-size: cover;
      background-position: center;
    }

    main > section > section:nth-child(2) {
      background: url("assest/img/images (2).jpeg");
      background-size: cover;
      background-position: center;
    }

    main > section > section:nth-child(3) {
      background: url("assest/img/images (4).jpeg");
      background-size: cover;
      background-position: center;
    }

    main > section > section:nth-child(4) {
      background: url("assest/img/images (5).jpeg");
      background-size: cover;
      background-position: center;
    }


    @keyframes animation {
      0%,20% {
        transform: translate(0)
      }
      25%,45% {
        transform: translate(-25%)
      }
      50%,70% {
        transform: translate(-50%)
      }
      75%,100% {
        transform: translate(-75%)
      }
    }

  </style>
</head>

<body>
<main>
  <section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </section>
</main>
</body>
</html>
