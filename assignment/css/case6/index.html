<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case 05</title>

    <meta name="viewport" content="width=device-width initial-scale=1">

    <style>
        section{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            margin-bottom: 0;
            margin-left: 0;
        }
        section>div{
            border: 1px solid;
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        section>:first-child{
            grid-column: 1/3;
            grid-row: 1/2;
            background: url("assest/img/images.jpeg");
            background-size: cover;
        }
        section>:nth-child(2){
            background: url("assest/img/images (1).jpeg");
            background-size: cover;
        }
        section>:nth-child(3){
            background: url("assest/img/images (2).jpeg");
            background-size: cover;
            grid-column: 4/5;
            grid-row: 1/4;
        }
        section>:nth-child(4){
            background: url("assest/img/images (3).jpeg");
            background-size: cover;
        }
        section>:nth-child(5){
            background: url("assest/img/images (4).jpeg");
            background-size: cover;
        }
        section>:nth-child(6){
            background: url("assest/img/images (5).jpeg");
            background-size: cover;
        }
        section>:nth-child(7){
            background: url("assest/img/part-blurry-image.webp");
            background-size: cover;
        }
        section>:nth-child(8){
            background: url("assest/img/tree-736885_1280.jpg");
            background-size: cover;
            grid-column: 2/4;
            grid-row: 3/4;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
