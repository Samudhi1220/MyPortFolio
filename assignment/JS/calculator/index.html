<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">

  <link rel="stylesheet" href="assest/css/8.0.1_normalize.css">
  <link rel="stylesheet" href="assest/css/style.css">
  <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.css">


</head>
<body>
<main class="d-flex justify-content-center align-items-center ">
  <section  id="cal"
            class="  border border-black rounded-3 d-flex flex-column justify-content-around-lg p-3 mb-5 ">


        <div class="class-header ">
        <div class="w-100 border-bottom border-black d-flex justify-content-end align-items-end ">
          <h1 id="main_num" class="me-4 mb-4 h1 display-1 ">0</h1>
        </div>
        </div>

          <div class="class-body">
            <div class="container text-center row-gap-3 text-light">
              <div class="row  column-gap-3">
                <button type="button" class="btn btn-warning col-6 rounded-2 d-flex justify-content-center align-items-center ">AC</button>
                <button type="button" class="btn btn-danger col rounded-2 d-flex justify-content-center align-items-center ">â‡¦</button>
                <button type="button" class="btn btn-secondary col rounded-5 d-flex justify-content-center align-items-center ">/</button>
              </div>
              <div class="row column-gap-3 mt-3">
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">7</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">8</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">9</button>
                <button type="button" class="btn btn-secondary col rounded-5 d-flex justify-content-center align-items-center ">*</button>
              </div>
              <div class="row column-gap-3 mt-3">
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">4</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">5</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">6</button>
                <button type="button" class="btn btn-secondary col rounded-5 d-flex justify-content-center align-items-center ">-</button>
              </div>
              <div class="row column-gap-3 mt-3">
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">1</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">2</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">3</button>
                <button type="button" class="btn btn-secondary col rounded-5 d-flex justify-content-center align-items-center ">+</button>
              </div>
              <div class="row column-gap-3 d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-dark col-6 rounded-5 d-flex justify-content-center align-items-center ">0</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">.</button>
                <button type="button" class="btn btn-dark col rounded-5 d-flex justify-content-center align-items-center ">=</button>
              </div>
          </div>

      </div>


  </section>
</main>
<script src="assest/js/app.js"></script>
<script src="assest/js/cal_script.js"></script>
<script src="assest/js/particles.js"></script>

</body>
</html>
